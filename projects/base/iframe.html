<!DOCTYPE html>
<html>
<head>
    <title>iFrame test</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <!-- Mobile meta tags-->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">
    
    <script src="../../js/lib/jquery-1.11.1.min.js"></script>

    <style>
    .iframe-responsive-container {
        position: relative;
        width: 100%;
        padding-top: 320px;
    }
    .iframe-responsive {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    </style>
    </head>
<body>
    <div class="iframe-responsive-container" style="height: 320px" data-600-height="220px">
        <iframe class="iframe-responsive" frameborder="0" src="index.html" width="100%"></iframe>
    </div>

    <script>
    var iframe_responsive_height_default = $('.iframe-responsive-container').css('height');

    function resizeIframeResponsive() {
        
        $(document).find('.iframe-responsive-container').each(function() {
            var height_default = $(this).css('height');
            $(this).css('height', 'auto');
            $(this).css('padding-top', iframe_responsive_height_default);

            $.each(this.attributes, function(num, attribute){
                var current_attribute = attribute.name;
                var current_value = attribute.value;

                if (current_attribute.indexOf('data') > -1 ) {
                    var breakpoint = parseInt(current_attribute.replace('data-', '').replace('-height', ''));
                    if ($(window).width() < (breakpoint + 1)) {
                        $('.iframe-responsive-container').css('padding-top', current_value);
                    }
                }
            });
        });
    }

    // Doc ready
    $(document).ready(function() {
        resizeIframeResponsive();
    });

    $(window).resize(function() {
        resizeIframeResponsive()
    });

    </script>
</body>
</html>
